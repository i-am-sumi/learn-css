<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icone style css</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <style>
      .social-madia {
        background-color: gray;
        text-align: center;
        padding: 100px 50px;
      }
      .btn {
        border: none;
        padding: 10px 20px;
        font-size: 2rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="social-madia">
      <button class="btn" onclick="window.open('http://www.facebook.com')">
        <i class="fa fa-facebook" style="color: #3b5998" aria-hidden="true"></i>
      </button>
      <button class="btn" onclick="window.open('http://www.youtube.com')">
        <i class="fa fa-youtube-play" style="color: red" aria-hidden="true"></i>
      </button>
      <button class="btn" onclick="window.open('http://www.email.com')">
        <i class="fa fa-envelope-o" style="color: blue" aria-hidden="true"></i>
      </button>
      <button class="btn" onclick="window.open('http://www.iamsumi.com')">
        <i class="fa fa-github" style="color: black" aria-hidden="true"></i>
      </button>
      <button class="btn" onclick="window.open('http://www.instagram.com')">
        <i
          class="fa fa-instagram"
          style="color: palevioletred"
          aria-hidden="true"
        ></i>
      </button>
    </div>
  </body>
</html>
